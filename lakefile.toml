name = "LeanCamCombi"
keywords = ["math", "combinatorics", "additive-combinatorics", "probabilitistic-combinatorics", "extremal-combinatorics", "set-family", "graph-theory", "model-theory"]
defaultTargets = ["LeanCamCombi"]

[leanOptions]
# Pretty-prints `fun a â†¦ b`
pp.unicode.fun = true
# Don't assume a typo is a new variable
autoImplicit = false
relaxedAutoImplicit = false
# Enable all mathlib linters: automatically matches what mathlib uses.
weak.linter.mathlibStandardSet = true
# Switch off warnings generated by `sorry`
warn.sorry = false

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4.git"
rev = "v4.27.0"

[[lean_lib]]
name = "LeanCamCombi"
